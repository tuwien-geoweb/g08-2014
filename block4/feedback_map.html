<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<style type="text/css">
	html, body {
	margin: 0;
	width: 100%;
	height: 100%;
	}
	.map {
	height: 50%;
	width: 40%;
	}
	</style>
	<script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
	<title>OpenLayers 3 example</title>
</head>

<body>

<div class="row" style="background-color:#FFFFFF;border:2px solid #FFFFFF;border-radius: 5px 30px 5px 5px;padding: 5px;">
	<div class="col-md-3">
		 <div id="map" class="map">
		      <script type="text/javascript">
		      var map = new ol.Map({
		      target: 'map',
		      layers: [
		      new ol.layer.Tile({
		      source: new ol.source.MapQuest({layer: 'sat'})
		      }),
		      new ol.layer.Vector({
		      source: new ol.source.GeoJSON({
		      projection: 'EPSG:3857',
		      url: 'http://student.ifip.tuwien.ac.at/geoserver/g08_2014/ows?service=WFS&version=1.1.0&request=GetFeature&typeName=g08_2014:feedback_an_g08&maxFeatures=50&outputFormat=json'
		      })
		      })
		      ],
		      view: new ol.View({
		      center: ol.proj.transform([16.319, 48.166], 'EPSG:4326', 'EPSG:3857'),
		      zoom: 11
		      })
		      });
		      </script>
		</div>  
	</div>
	
	<div class="col-md-4">
		<h4>Hier werden die Standorte der abgeschickten Feedbacks angezeigt</h4>
		<h5>Feedback-Formular</h5>
      
		      <form action="javascript:submitForm();">
		      <input type="radio" name="geschlecht" value="Frau"/> Frau
		      <input type="radio" name="geschlecht" value="Herr"/> Herr
		      <table>
		      <tr><td>Titel: </td>
		      <td><select name="titel">
		      <option value="BA">BA</option>
		      <option value="Dipl.-Ing.">Dipl.-Ing.</option>
		      <option value="Dr.">Dr.</option>
		      <option value="Mag.">Mag.</option>
		      <option value="MA">MA</option>
		      <option value=""></option>
		      <option value="">Sonstige</option>
		      </select></td>
		      <tr><td>Vorname:</td>
		      <td><input type="text" name="vorname" size="30" /></td>
		      </tr>
		      <tr><td>Nachname:</td>
		      <td><input type="text" name="nachname" size="30" /></td>
		      </tr>
		      <tr><td>E-Mail: </td>
		      <td><input type="text" name="email" size="60" /></td>
		      </tr>
		      </table>
		      <br />
		      Feedback: <br />
		      <textarea name="message" rows="10" cols="55"></textarea>
		      <br />
		      <input type="checkbox" name="team" checked="checked" value="ON" />
		      Ich bin Mitglied des geoweb-Teams <br /><br />
		      <input type="submit" value="Abschicken">
		      <input type="reset" value="ZurÃ¼cksetzen"> <br /><br />
		      Ihr Feedback wird per E-Mail an die Autoren/innen zugestellt<br>
		      und in der Projekt-Datenbank gespeichert.<br /><br />
		      <br />
		      </form>
		      <script src="http://openlayers.org/en/v3.0.0/build/ol.js"></script>
		      <script src="feedback.js"></script>
		      <script>
		      featureType = "feedback_an_g08";
		      featureNS = "http://geoweb/2014/g08";
		      </script>

    	</div>
</div>
  
</body>
</html>
